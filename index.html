<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive | shogun-eco</title>

    <link rel="icon" type="image/svg+xml" href="logo.svg">

    <!-- DaisyUI + Tailwind CSS -->
    <!-- Note: Tailwind CSS is configured via Vite plugin (see vite.config.js) -->
    <!-- The CDN script is removed to avoid production warnings -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.43/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Gun.js -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

    <!-- Ethers.js v6 for wallet connection -->
    <script src="https://unpkg.com/ethers@6.9.0/dist/ethers.umd.min.js"></script>

    <!-- Tailwind Config -->
    <!-- Note: Tailwind configuration is now handled via vite.config.js and tailwind.config.js -->
    <!-- The inline config has been removed since we're using the Vite plugin instead of CDN -->
    <script>
        // Ensure theme is applied immediately
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('shogun-drive-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</head>

<body class="antialiased bg-base-100 text-base-content">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
