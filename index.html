<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive | shogun-eco</title>

    <link rel="icon" type="image/svg+xml" href="logo.svg">

    <!-- DaisyUI + Tailwind CSS -->
    <!-- Note: Tailwind CSS is configured via Vite plugin (see vite.config.js) -->
    <!-- The CDN script is removed to avoid production warnings -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.43/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Gun.js -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: ["class", '[data-theme="dark"]'],
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script>
        // Ensure theme is applied immediately
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('shogun-drive-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</head>

<body class="antialiased bg-base-100 text-base-content">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
